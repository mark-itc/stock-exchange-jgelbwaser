<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Company Info</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>

<body>

  <div id="comp-info" class="container mt-5 shadow-lg p-5 bg-white rounded">
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/CompanyInfo.js"></script>
  <script>
    (async function () {
      const params = new URLSearchParams(window.location.search);
      const symbol = params.get('symbol');
      const searchTerm = params.get('query');
      const compInfo = new CompanyInfo(document.getElementById('comp-info'), symbol, searchTerm);
      await compInfo.load();
      await compInfo.addChart();
    })();



  </script>
